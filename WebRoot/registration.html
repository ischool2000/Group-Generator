<!DOCTYPE html>
<html lang ="en">
<head>
    <meta charset="utf-8">
    <!--  *********  -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Group Generator | Registration</title>
    <!-- Include bootstrap CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>


<body>


<!-- Site header  -->

<nav class="navbar navbar-default" role="navigation"
style =   "background-color:#428BCA;
          margin:-3px 0px -3px;-3px;">
  <div class="container-fluid">
    <p class="navbar-text" style="color:white;"><strong>Group Generator</strong></p>
  </div>
</nav>


<!-- Middle content section -->
<div class="container-fluid ">
  <h4 class="page-title">Register an account</h4>
</div>


<div class="container">
    <div id="registration"></div>
    <div class="form-style">
        <div class = "form-group form-item">
            <label>User Name</label>
            <input id="username" type = "text" class = "form-control" placeholder = "Your user name">
        </div>
        
        <div class = "form-group form-item">
            <label>Real Name</label>
            <input id="name" type = "text" class = "form-control" placeholder = "Your real name">
        </div>

        <div class="form-group form-item" >
            <label>Your E-mail Address</label>
            <input id="email" type="email" class = "form-control" placeholder="E-mail address">
        </div>

        <div class="form-group form-item">
            <label>Password</label>
            <input id="password" type="password" class="form-control" placeholder="Password">
        </div>

        <div class="form-group form-item">
            <label>Confirm Password</label>
            <input id="cpassword" type="password" class="form-control" placeholder="Confirm Password">
        </div>

        <button type="submit" class=" btn btn-success btn-lg" id="btn-create-account">
        Submit
        </button>
        <button type="submit" class=" btn btn-success btn-lg" id="btn-create-accounta">
        Back
        </button>
  </div>
</div><!-- end container in middle-->


<!-- Site footer section -->


<!-- Include jQuery and bootstrap JS plugins -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="bootstrap/js/script.js"></script>
</body>
